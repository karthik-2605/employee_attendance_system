<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup box</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container" id="popup_overlay">
        <div class="sub_container" id="popup_box">
            <div class="main_heading">
                <div class="main_heading_1">
                    <h3>Add New Employee</h3>
                    <p>Enter the details of the new Employee</p>
                </div>

                <div class="main_heading_2">
                    <div class="close_popup">
                        <i id="closePopup" class="fa-solid fa-xmark"></i>
                    </div>

                </div>

            </div>






            <div class="form">
                <div class="full_name_container common">
                    <div class="full_name_container_heading">
                        <h4>Full Name</h4>

                    </div>

                    <div class="full_name_container_input">
                        <input type="text" name="" id="name" placeholder="John Smith">

                    </div>
                </div>



                 <div class="email_container common">
                    <div class="email_container_heading">
                        <h4>Email</h4>

                    </div>

                    <div class="email_container_input">
                        <input type="email" name="" id="email" placeholder="johnsmith.emp@company.com">

                    </div>
                </div>



                 <div class="position_container common">
                    <div class="position_container_heading">
                        <h4>Position</h4>

                    </div>

                    <div class="position_container_input">
                        <input type="text" name="" id="position" placeholder="Software Developer">

                    </div>
                </div>



                 <div class="department_container common">
                    <div class="department_container_heading">
                        <h4>Department</h4>

                    </div>

                    <div class="department_container_input">
                        <input type="text" name="" id="name" placeholder="Engineering">

                    </div>
                </div>

            </div>






            <div class="add_employee_btn">
                    <button id="add_btn">Add Employee</button>
            </div>


        </div>
    </div>
    
</body>
</html>
